<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calcualtor</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="display"></div>
            <div class="result"></div>
        </div>
        <div class="bottom">
            <div class="row">
                <button class="clear func">AC</button>
                <button class="percentage func input">%</button>
                <button class="delete func">C</button>
                <button class="division func input">/</button>
            </div>

            <div class="row">
                <button class="input">7</button>
                <button class="input">8</button>
                <button class="input">9</button>
                <button class="multiply func input">*</button>
            </div>

            <div class="row">
                <button class="input">4</button>
                <button class="input">5</button>
                <button class="input">6</button>
                <button class="minus func input">-</button>
            </div>

            <div class="row">
                <button class="input">1</button>
                <button class="input">2</button>
                <button class="input">3</button>
                <button class="add func input">+</button>
            </div>

            <div class="row">
                <button class="input">00</button>
                <button class="input">0</button>
                <button class="input">.</button>
                <button class="equals func">=</button>
                
            </div>
        </div>

        <div class="creator">Konstantin Kostov - 2023</div>
    </div>
</body>

</html>
